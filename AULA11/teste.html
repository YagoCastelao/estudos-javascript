<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulado Brasileiro</title>
</head>
<body>
    <h1>Consulado Brasileiro</h1>
    País de Origem: <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="consultar()">
    <div id="res">

    </div>

    <script>
       function consultar(){
        var txtpais = window.document.getElementById('pais')
        var res = window.document.querySelector('div#res')
        var nac = (txtpais.value)
        res.innerHTML = `<p>Seu país de nascença é <strong>${nac}</strong></p>`
        if (nac == 'brasil', 'Brasil'){
            res.innerHTML += `Você é Brasileiro!`
        } else {
            res.innerHTML += `Você é ESTRANGEIRO!`
        }

       }
    </script>
</body>
</html>
